<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images</title>

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="icon" href="https://services.google.com/fh/files/misc/google_g_icon_download.png">
  </head>

  <body>
    <div id="container">

      <div id="header">

      </div>
      
      <div id="main">

        <p id="images-logo" style="top: -30px;">Images</p>
        <form action="https://google.com/search">
          <p id="icon">üîç</p>

          <input id="search-bar" type="text" name="q" placeholder="">

          <div id="search-buttons">
            <input class="button" id="image-search-button" type="submit" value="Image Search">
          </div>
          <input type="hidden" name="tbm" value="isch">
        </form>
      </div>
    </div>
  </body>

</html>
